<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Description }}">
  <meta name="keywords" content="{{ .Keywords }}">
  <meta name="author" content="{{ .Site.Author.name }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#e0e0e0">
  <meta name="msapplication-navbutton-color" content="#e0e0e0">
  <meta name="apple-mobile-web-app-status-bar-style" content="#e0e0e0">

  <link rel="icon" href="/media/favicon.png">

  <link href="{{ .Site.Params.BootstrapCDN }}/twitter-bootstrap/{{ .Site.Params.BootstrapVersion }}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ .Site.Params.FontAwesomeCDN }}/font-awesome/{{ .Site.Params.FontAwesomeVersion }}/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ .Site.Params.FancyBoxCDN }}/fancybox/{{ .Site.Params.FancyBoxVersion }}/jquery.fancybox.min.css" rel="stylesheet" />
  {{ if eq .Params.toc true }}
  <link href="{{ .Site.Params.JQueryCDN }}/jqueryui/{{ .Site.Params.JQueryUIVersion }}/jquery-ui.min.css" rel="stylesheet">
  <link href="{{ .Site.Params.JQueryCDN }}/jquery.tocify/{{ .Site.Params.JQueryTocifyVersion }}/stylesheets/jquery.tocify.min.css" rel="stylesheet">
  {{ end }}
  {{ if eq .Params.vertical true }}
  <link href="/css/main-vertical.css" rel="stylesheet">
  {{ else }}
  <link href="/css/main.css" rel="stylesheet">
  {{ end }}

  <script src="{{ .Site.Params.JQueryCDN }}/jquery/{{ .Site.Params.JQueryVersion }}/jquery.min.js"></script>
  <script src="{{ .Site.Params.BootstrapCDN }}/twitter-bootstrap/{{ .Site.Params.BootstrapVersion }}/js/bootstrap.min.js"></script>
  <script src="{{ .Site.Params.FancyBoxCDN }}/fancybox/{{ .Site.Params.FancyBoxVersion }}/jquery.fancybox.min.js"></script>
  {{ if eq .Params.toc true }}
  <script src="{{ .Site.Params.JQueryCDN }}/jqueryui/{{ .Site.Params.JQueryUIVersion }}/jquery-ui.min.js"></script>
  <script src="{{ .Site.Params.JQueryCDN }}/jquery.tocify/{{ .Site.Params.JQueryTocifyVersion }}/javascripts/jquery.tocify.min.js"></script>
  {{ end }}

  {{ .Hugo.Generator }}
</head>
<body>
